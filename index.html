<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="bradfields-logo.png" alt="Bradfield's Logo" class="logo">
        <h1>Bradfield's Support Ticket System</h1>
    </header>
    <main>
        <form id="ticketForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="description">Issue Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <!-- File upload field -->
            <label for="attachment">Upload Image or Video (optional):</label>
            <input type="file" id="attachment" name="attachment" accept="image/*,video/*">

            <button type="submit">Submit Ticket</button>
        </form>

        <!-- Add the loading spinner element -->
        <div id="loadingSpinner" class="hidden">Submitting your ticket, please wait...</div>

        <div id="confirmationMessage"></div>
    </main>

    <footer>
        <p>Contact us at: <a href="mailto:support@bradfields.com">support@bradfields.com</a></p>
        <p>Find Us: 2306 SW Adams St, Peoria, IL 61602</p>
        <p>Phone: <a href="tel:8007477453">800-747-7453</a></p>
        <p>Fax: 309-672-1756</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("2fjxs_QlZqz8uskuJ");
        })();
    </script>
    <script src="script.js"></script>
</body>
</html>
