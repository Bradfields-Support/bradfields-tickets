<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="thankYouMessage">
            <h1>Thank You!</h1>
            <p>Your support ticket has been submitted successfully.</p>
            <p id="ticketIDDisplay"></p>
            <p>Please note your ticket ID for future reference.</p>
        </div>
        <button id="backToHome">Back to Home</button>
    </main>
    <script>
        // Function to extract query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the ticketID from the URL
        const ticketID = getQueryParam('ticketID');

        // Display the ticketID on the page
        const ticketIDDisplay = document.getElementById('ticketIDDisplay');
        if (ticketID) {
            ticketIDDisplay.textContent = `Ticket ID: ${ticketID}`;
        } else {
            ticketIDDisplay.textContent = "Ticket ID not found.";
        }

        // Redirect back to the homepage
        document.getElementById('backToHome').addEventListener('click', () => {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
